    <h1> Snake </h1>
    <div>
        <h2> Rules </h2>
        <ul>
            <li> Snake will die if it runs pasts the windows or into itself. </li>
            <li> Snake will not die if you attemp to move back into itself. For example, if the snake is moving up and you attempt to move down nothing will happen. </li>
